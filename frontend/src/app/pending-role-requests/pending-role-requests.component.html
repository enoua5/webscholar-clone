<section class="container p-3">
    <div>
      <h1>{{ pageTitle }}</h1>
    </div>
    <div class="mt-3">
      <!-- If no requests are found, display the below callout. -->
      <div *ngIf="requestList.length === 0" class="callout callout-warning">
        <h4>No Requests Found</h4>
        There are no pending role requests.
      </div>
      <!-- Otherwise, display the table of our requests. -->
      <form *ngIf="requestList.length !== 0" [formGroup]="requestForm" (ngSubmit)="onSubmit()">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                <th scope="col"></th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Requested Role</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let request of requestList">
                    <td><input formControlName="{{ request.id }}" class="form-check-input" type="checkbox" [ngValue]="request.id" id="{{ request.id }}"></td>
                    <td>{{ request.first_name }}</td>
                    <td>{{ request.last_name }}</td>
                    <td>{{ request.email }}</td>
                    <td>{{ request.role }}</td>
                </tr>
            </tbody>
        </table>
        <button [disabled]="requestForm.invalid" type="submit" class="btn btn-primary me-2">Approve</button>
        <button [disabled]="requestForm.invalid" type="button" (click)="denyRequests()" class="btn btn-danger">Deny</button>
      </form>
    </div>
  </section>
