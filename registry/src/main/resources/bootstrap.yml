spring:
  application:
    name: registry
  cloud:
    enabled: true
    config:
      uri: http://localhost:8888
      fail-fast: true
#      password: password
#      username: user
  profiles:
    active: native

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0


server:
  port: 8765