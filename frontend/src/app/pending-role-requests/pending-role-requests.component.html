<section class="container p-3">
    <div>
      <h1>{{ pageTitle }}</h1>
    </div>
    <div class="mt-3">
      <!-- If there was a problem while approving/denying requests, the below callout is displayed. -->
      <div *ngIf="errorList" class="callout callout-danger">
        <h4>Error</h4>
        The following errors occurred while processing your request:
        <ul class="mt-2">
          <li *ngFor="let error of errorList">{{ error }}</li>
        </ul>
      </div>

      <!-- If no requests are found, display the below callout. -->
      <div *ngIf="requestList.length === 0" class="callout callout-warning">
        <h4>No Requests Found</h4>
        There are no pending role requests.
      </div>
      <!-- Otherwise, display our request table. -->
      <form *ngIf="requestList.length !== 0" [formGroup]="requestForm" (ngSubmit)="onSubmit()">
        <table class="table table-striped table-hover" id="myTable">
            <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col" (click)="sortData(1)">First Name <i class='fas fa-angle-up fa-1x'></i></th>
                  <th scope="col" (click)="sortData(2)">Last Name <i class='fas fa-angle-up fa-1x'></i></th>
                  <th scope="col" (click)="sortData(3)">E-mail <i class='fas fa-angle-up fa-1x'></i></th>
                  <th scope="col" (click)="sortData(4)">Requested Role <i class='fas fa-angle-up fa-1x'></i></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let request of requestList">
                    <td><input formControlName="{{ request.id }}" class="form-check-input" type="checkbox" name="id" [ngValue]="request.id"></td>
                    <td>{{ request.first_name }}</td>
                    <td>{{ request.last_name }}</td>
                    <td>{{ request.email }}</td>
                    <td>{{ request.role }}</td>
                </tr>
            </tbody>
        </table>
        <button [disabled]="requestForm.invalid" type="submit" class="btn btn-primary me-2">Approve</button>
        <button [disabled]="requestForm.invalid" type="button" (click)="denyRequests()" class="btn btn-danger">Deny</button>
      </form>
    </div>
  </section>
