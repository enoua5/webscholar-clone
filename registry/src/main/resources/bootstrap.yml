spring:
  application:
    name: registry
  cloud:
    enabled: true
    config:
      uri: http://config-service:8888
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user
  profiles:
    active: native
  security:
    basic:
      enabled: true
    user:
      name: user
      password: ${EUREKA_SERVICE_PASSWORD}

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0


server:
  port: 8765