<section class="container p-3">
  <h1>Log In</h1>

  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngIf="error" class="error">
      {{error}}
    </div>

    <div class="mt-4">
        <label for="username">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input id="username" class="form-control" type="text" formControlName="username" placeholder="email@example.com" required>
        </div>
    </div>

    <div class="mt-4">
      <label for="password">Password</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input id="password" class="form-control" type="password" formControlName="password" placeholder="Password" required>
      </div>
    </div>

    <div class="mt-4">
      <div class="login-btn-left">
        <p class="control">
          <a class="login-links-1" routerLink="/register">Create an Account</a>
          <span class="has-dot-separator">&bull;</span>
          <a class="login-links-1" routerLink="/forgot_password">Forgot Password?</a>
          <span class="has-dot-separator">&bull;</span>
          <a class="login-links-2" routerLink="/dashboard">Bypass Login Here</a>
          <button type="submit" class="button is-success is-small">
            Log In
          </button>
        </p>
      </div>
    </div>
  </form>
</section>
