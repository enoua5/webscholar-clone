<section class="section">
  <div class = "box">
    <nav class="navbar" role="navigation" aria-label="main navigation">

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>

          <a class="navbar-item">
            Discover
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <a class="navbar-item" routerLink="/edit-profile">
            <strong>Profile</strong>
          </a>
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" routerLink ="/">
                <strong>Log Out</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>


    <router-outlet></router-outlet>
        <p class="subtitle">Create Scholarship</p>
    <form [formGroup]="form">
        <div class="field">
          <label class="label" for="FullName">Your Full Name:</label>
          <p class="control has-icons-left">
            <input id="FullName" class="input" type="text" placeholder="FullName" formControlName="FullName"
                   required="required">
            <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          </p>
        </div>

        <div class="field">
          <label class="label" for="your-email">School Email:</label>
          <p class="control has-icons-left">
            <input id="your-email" class="input" type="email" placeholder="Email" formControlName="your_email"
                   required="required">
            <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          </p>
        </div>

        <div class="field">
          <label class="label" for="scholarship-name">Scholarship Name:</label>
          <p class="control has-icons-left">
            <input id="scholarship-name" class="input" type="scholarship-name" placeholder="Enter the name of your scholarship" formControlName="scholarship-name"
                   required="required">
            <span class="icon is-small is-left">
              <i class="fas fa-trophy"></i>
            </span>
          </p>
        </div>

        <div class="field">
          <label class="label" for="scholarship-provider">Scholarship Provider:</label>
          <p class="control has-icons-left">
            <input id="scholarship-provider" class="input" type="scholarship-provider" placeholder="Who is providing for your scholarship" formControlName="scholarship-provider"
                   required="required">
            <span class="icon is-small is-left">
                <i class="fas fa-award"></i>
              </span>
          </p>
        </div>

      <div class="field">
        <label class="label" for="scholarship-amount">Scholarship Amount:</label>
        <p class="control has-icons-left">
          <input id="scholarship-amount" class="input" type="scholarship-amount" placeholder="Scholarship Amount" formControlName="scholarship-amount"
                 required="required">
          <span class="icon is-small is-left">
                <i class="fas fa-medal"></i>
              </span>
        </p>
      </div>

      <div class="field">
        <label class="label" for="scholarship-info">Scholarship Information:</label>
        <p class="control has-icons-left">
          <textarea id="scholarship-info" class="input" type="scholarship-info" placeholder="Extra Scholarship Information" formControlName="scholarship-info"
                    required="required" rows = "4" cols = "50">

          </textarea>
          <span class="icon is-small is-left">
                <i class="fas fa-medal"></i>
              </span>
        </p>
      </div>

      <div class="field">
        <label class="label" for="eligible-students">Students Eligible For Scholarship:</label>
        <p class="control has-icons-left">
          <input id="eligible-students" class="input" type="eligible-students" placeholder="Students eligible to apply for this scholarship" formControlName="eligible-students"
                 required="required">
          <span class="icon is-small is-left">
                <i class="fas fa-user-graduate"></i>
              </span>
        </p>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" formControlName="checkbox" required="required">
            Check the box if you would you like to receive donations for your scholarship.
          </label>
        </div>
      </div>


        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" formControlName="checkbox" required="required">
              I have read and agree to the <a class="term-and-conditions-link" href="/#">Terms and Conditions</a>
            </label>
          </div>
        </div>

        <div class="field">
          <div class="register-btn-left">
              <button type="submit" class="button is-success is-small">
                Create
              </button>
          </div>
        </div>
    </form>
      </div>


</section>
