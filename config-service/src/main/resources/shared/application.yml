hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

eureka:
  instance:
    prefer-ip-address: true
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://user:password@localhost:8765/eureka/
      #defaultZone: http://registry:8765/eureka/

spring:
  rabbitmq:
    host: rabbitmq